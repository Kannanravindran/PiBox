<html>
<head>
	<title>Camera</title>
	
	<script type="text/javascript" src="/PiBox/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/PiBox/js/mustache.js"></script>
	<script type="text/javascript" src="./js/rest-client-delete.js"></script>
</head>

<body>
	<form id="deleteForm">
		<p>Are you sure you'd like to delete the following camera?</p>
		
		<div id="tableDiv">
			<script id="mustacheTemplate">
			<table>
				<tr>
					<td>ID</td>
					<td>Type</td>
					<td>Username</td>
					<td>Email</td>
					<td>First Name</td>
					<td>Last Name</td>
				</tr>
				<tr>
					<td><input type="text" id="id" 			name="id" 		value="{{id}}" readonly/></td>
					<td><input type="text" id="type" 		name="type" 	value="{{type}}"/></td>
					<td><input type="text" id="username" 	name="username"	value="{{username}}"/></td>
					<td><input type="text" id="email" 		name="email"	value="{{email}}"/></td>
					<td><input type="text" id="firstName" 	name="firstName"value="{{firstName}}"/></td>
					<td><input type="text" id="lastName" 	name="lastName"	value="{{lastName}}"/></td>
				</tr>
			</table>
			</script>
		</div>
		
		<br><input type="submit" value="delete"/>
	</form>
	<br><a href="./getUsers.html">Back to users</a>
</body>
</html>
